<script src="./tween.umd.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="utf-8">
<title>Solar System</title>
<meta name="description" content="Solar System created with Three.js">
<meta name="keywords" content="Three.js, Solar System, Space">
<meta name="author" content="Jarvisar">
<meta name="theme-color" content="#000220">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="apple-touch-icon" sizes="180x180" href="public/icon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="public/icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="public/icon/favicon-16x16.png">
<script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
<link rel="manifest" href="site.webmanifest">
<canvas class="webgl"></canvas>
<script  type="importmap">{
	"imports": {
		"three": "https://threejs.org/build/three.module.js"
	}
}</script>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="module" src="main.js"></script>
<body style="background-color: black;">
	<div id="dat-gui-container"></div>
	<button id="toggle-flight-button" title="Toggle Flight Mode">
		<img src="public/ufo.svg"></button>
	<div>
		<select id="title" style="text-align: center;">
			<option value="sun">Sun</option>
			<option value="mercury">Mercury</option>
			<option value="venus">Venus</option>
			<option value="earth">Earth</option>
			<option value="moon" hidden>Moon</option>
			<option value="mars">Mars</option>
			<option value="ceres" hidden>Ceres</option> <!-- Hide dwarf planets -->
			<option value="phobos" hidden>Phobos</option> 
			<option value="deimos" hidden>Deimos</option>
			<option value="jupiter">Jupiter</option>
			<option value="io" hidden>Io</option> <!-- Hide moons -->
			<option value="europa" hidden>Europa</option>
			<option value="ganymede" hidden>Ganymede</option>
			<option value="callisto" hidden>Callisto</option>
			<option value="saturn">Saturn</option>
			<option value="titan" hidden>Titan</option>
			<option value="enceladus" hidden>Enceladus</option>
			<option value="iapetus" hidden>Iapetus</option>
			<option value="uranus">Uranus</option>
			<option value="neptune">Neptune</option>
			<option value="triton" hidden>Triton</option>
			<option value="pluto">Pluto</option>
			<option value="eris" hidden>Eris</option>
			<option value="makemake" hidden>Makemake</option>
			<option value="free" hidden>Free View</option>
			<!-- Spaceship ption should not appear in drop down -->
			<option value="spaceship" hidden>Flight Mode</option>
		</select>
	</div>
	<div class="speed-container" style="text-align: center; min-height: 70px; min-width: 50px;">
		<p id="speed"></p>
		<p style="width: 100%; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);">Speed</p>
	</div>
	
	<!-- Add increase speed and decrease speed buttons if on screen less than 600 px wide. emit event if clicked-->
	<div id="speedButtons">
		<button id="speedUp">Speed Up</button>
		<button id="speedDown">Speed Down</button>
	</div>

	<!-- GitHub Button --> 
	<a aria-label="Source Code" target="_blank" rel="noopener" href="https://github.com/jarvisar/solar-system/" title="Project Source Code" style="position: absolute; bottom: 15px; right: 5px; z-index: 25;" class="github">
		<img style="margin-right: 10px;" width="40" alt="GitHub Logo" src="public/icon/github.png" />
	</a>

	<!-- Need a reticule shape that slowly animates to the mouse cursor like a flight reticule -->
	<div id="reticule" ></div>
</body>
